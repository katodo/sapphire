######################################################################
# BL-Touch Related section
######################################################################
[bltouch]
sensor_pin: PB7
control_pin: PB6
probe_with_touch_mode: True
# Measure the x and y distance between the tip of your nozzle and 
# your BLTouch tip
# x : + is to the right and - is to the left
# y : + is toward the back and - is toward the front
x_offset: 0
#y_offset: 21.3
y_offset: 37.4
speed: 10 #2
samples: 4 #5
samples_result: average
# The z_offset is the distance between the nozzle and bed when the probe triggers.
#z_offset = 2.095 # stampe si staccano
#z_offset = 2.085 # leggerissimamente troppo distante
#z_offset = 2.070 # ancora un pelo distante
#z_offset = 2.060 # brim da 0,2mm con 0,15 impostato.
z_offset = 2.045
#z_offset = 2.03  # troppo schiacciato

[bed_mesh]
speed: 150
horizontal_move_z: 5
#mesh_min: 5,70
#mesh_max: 295,295
mesh_min: 5,90
mesh_max: 295,285
probe_count: 6,6
#probe_count: 9,9
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic
bicubic_tension: .2
split_delta_z: .025
move_check_distance: 3.0
mesh_pps: 3,3



[z_tilt]
# Distanza tra viti Z = 338 mm
# Larghezza BED = 310 mm
# profondit√† BED = 310 mm
# Quindi le Viti sono a 14mm dagli estremi del BED ( -14 e 324 mm )
z_positions:
   -14,155
   324,155
points:
  10,155
  290,155
speed: 50
horizontal_move_z: 8
retries: 5
retry_tolerance: 0.06 #0.06


[bed_screws]
screw1: 275,295
screw2: 35,295
screw3: 35,60
screw4: 275,60


[screws_tilt_adjust]
screw1: 275,295
screw1_name: Front Left screw
screw2: 35,295
screw2_name: Front Right screw
screw3: 35,60
screw3_name: Rear Right screw
screw4: 275,60
screw4_name: Rear Left screw
horizontal_move_z: 10
speed: 80
screw_thread: CW-M3

[safe_z_home]
home_xy_position: 150,150 # Change coordinates to the center of your print bed
speed: 50
z_hop: 8                 # Move up 10mm
z_hop_speed: 5

