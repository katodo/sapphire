# This file contains common pin mappings for the BTT OctoPus board.
# To use this config, the firmware should be compiled for the STM32F446.
# When calling "menuconfig", enable "extra low-level configuration setup"
# and select the "12MHz crystal" as clock reference
# For flashing, write the compiled klipper.bin to memory location 0x08008000 whit 32KB bootloader offset

# See the example.cfg file for a description of available parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1E0026000E5053424E363620-if00

[mcu rpi]
serial: /tmp/klipper_host_mcu

[force_move]
enable_force_move: True

[printer]
kinematics: corexy
max_velocity: 200
max_accel: 4000
max_accel_to_decel : 2500
max_z_velocity: 10
max_z_accel: 100


[output_pin chamber_led]
pin: PG12

[display_status]

[pause_resume]

[respond]
#default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".


[include macro.cfg]
#[include input_shaping.cfg]
[include input_shaper.cfg]
[include display_setup.cfg]

[include stepper.cfg]

[include timelapse.cfg]

[virtual_sdcard]
path: /home/max_xxv/gcode_files

#  File location of stored varibales
[save_variables]
filename: /home/max_xxv/klipper_config/.variables.stb

[heater_bed]
heater_pin: PA1
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF3
#control: watermark
min_temp: 0
max_temp: 130

[temperature_sensor mcu_temp]
sensor_type = temperature_mcu
min_temp = 0
max_temp = 100

[temperature_sensor rpi_temp]
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp

[temperature_sensor sherpa]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PF4


#moved to input_shaper.cfg
#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#  150,150,50


[multi_pin dual_fan_extruder]
pins:PE5,PD12

#fan for printed model FAN0
[fan]
pin: multi_pin:dual_fan_extruder
cycle_time: 0.010
kick_start_time: 1
off_below: 0.1

#fan for hotend - Dissipatore
[heater_fan nozzle_fan_diss]
pin: PA8
fan_speed: 1
cycle_time: 0.010
kick_start_time: 1
off_below: 0.1
heater: extruder
heater_temp: 45.0
fan_speed: 1.0

[controller_fan octopus_fan]
pin:PD13
cycle_time: 0.010
kick_start_time: 2
idle_timeout: 30

[temperature_fan rpi_temp_fan]
pin:PD14
cycle_time: 0.010
kick_start_time: 15
sensor_type: temperature_host
sensor_path: /sys/class/thermal/thermal_zone0/temp
control:watermark
max_delta: 4.0
min_temp:30
max_temp:85
target_temp: 43.0
max_speed: 0.7
min_speed: 0.3

